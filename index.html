<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Product Preview Card Component</title>
</head>
<body>
  <main>
      <div id="card-component">

  
        <img src="assets/Product-image.png" class="Product-image" alt="perfume-image">
     
       

        <div class="card-details">

          <div class="card-info">
            <div class="category">PERFUME</div>
            <div class="title">Gabrielle Essence Eau De Parfum</div>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.<p>
          </div>
         
          <div class="card-price">
            <div class="green-price">$149.99</div>
            <div class="discount">$169.99</div>
          </div>
         
          <button> <img src="assets/ShoppingCart.svg" alt="add-button"> Add to Cart</button>
        </div>
      </div>
  </main>
</body>
</html>
